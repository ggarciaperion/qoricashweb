<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body style="margin: 0; padding: 0;">
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;">
        <tr>
            <td style="padding: 12px 0;">
                <!-- Container principal -->
                <table cellpadding="0" cellspacing="0" border="0" style="background: #ffffff; border: 1px solid #e5e5e5; border-radius: 8px; overflow: hidden;">
                    <tr>
                        <!-- Logo Column -->
                        <td style="width: 160px; background: linear-gradient(135deg, #f8faf8 0%, #ffffff 100%); padding: 20px; vertical-align: middle; text-align: center; border-right: 3px solid #5CB85C;">
                            <img src="https://raw.githubusercontent.com/ggarciaperion/qoricashweb/main/public/logofirma.png"
                                 alt="QoriCash"
                                 width="150"
                                 height="150"
                                 style="display: block; margin: 0 auto;">
                        </td>

                        <!-- Info Column - Vertical Compacta -->
                        <td style="padding: 16px 20px; vertical-align: middle;">
                            <table cellpadding="0" cellspacing="0" border="0">
                                <!-- Nombre -->
                                <tr>
                                    <td style="padding-bottom: 2px;">
                                        <span style="font-size: 17px; font-weight: 700; color: #1a1a1a; line-height: 1;">Gian Pierre García</span>
                                    </td>
                                </tr>

                                <!-- Cargo -->
                                <tr>
                                    <td style="padding-bottom: 8px;">
                                        <span style="font-size: 10px; font-weight: 600; color: #5CB85C; text-transform: uppercase; letter-spacing: 0.5px; line-height: 1;">Gerencia de Operaciones</span>
                                    </td>
                                </tr>

                                <!-- Separador -->
                                <tr>
                                    <td style="padding-bottom: 8px;">
                                        <div style="width: 50px; height: 2px; background: linear-gradient(90deg, #5CB85C 0%, transparent 100%);"></div>
                                    </td>
                                </tr>

                                <!-- Teléfono -->
                                <tr>
                                    <td style="padding-bottom: 4px;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="padding-right: 8px; vertical-align: middle; width: 16px;">
                                                    <img src="https://img.icons8.com/material-rounded/48/5CB85C/phone.png" width="14" height="14" style="display: block; border: 0;" alt="Phone">
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <a href="tel:+51926011920" style="font-size: 13px; color: #2c2c2c; text-decoration: none; font-weight: 500; line-height: 1;">+51 926 011 920</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <!-- Dirección -->
                                <tr>
                                    <td style="padding-bottom: 4px;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="padding-right: 8px; vertical-align: middle; width: 16px;">
                                                    <img src="https://img.icons8.com/material-rounded/48/5CB85C/marker.png" width="14" height="14" style="display: block; border: 0;" alt="Location">
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <span style="font-size: 13px; color: #2c2c2c; font-weight: 400; line-height: 1;">Av. Brasil 2790, int. 504 - Pueblo Libre</span>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <!-- Web -->
                                <tr>
                                    <td style="padding-bottom: 10px;">
                                        <table cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td style="padding-right: 8px; vertical-align: middle; width: 16px;">
                                                    <img src="https://img.icons8.com/material-rounded/48/5CB85C/globe.png" width="14" height="14" style="display: block; border: 0;" alt="Web">
                                                </td>
                                                <td style="vertical-align: middle;">
                                                    <a href="https://www.qoricash.pe" style="font-size: 13px; color: #5CB85C; text-decoration: none; font-weight: 600; line-height: 1;">www.qoricash.pe</a>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>

                                <!-- CTA Button -->
                                <tr>
                                    <td>
                                        <a href="https://qoricash.pe" style="display: inline-block; padding: 8px 20px; background: linear-gradient(135deg, #5CB85C 0%, #4A9B4A 100%); color: #ffffff; text-decoration: none; border-radius: 5px; font-size: 12px; font-weight: 700; letter-spacing: 0.3px; box-shadow: 0 3px 8px rgba(94, 184, 92, 0.3); line-height: 1;">
                                            CAMBIAR AHORA
                                        </a>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
